<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rios</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>

<body>
    {{ template "menu-admin" }}
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <h3>Cadastrar Usu치rio</h3>
          <fieldset>
            <form id="novo-usuario" >
              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  required="required"
                  placeholder="Insira o Nome do Usu치rio:"
                />
              </div>


              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required="required"
                  placeholder="Insira o Email do Usu치rio:"
                />
              </div>

              <div class="form-group">
                <label for="perfil">Perfil</label>
                <select
                  class="form-control"
                  id="perfil"
                  name="perfil"
                  required="required"
                >
                  <option>Voluntario</option>
                  <option>Administrador</option>
                </select>
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  required="required"
                />
              </div>

              <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmar-senha"
                  name="confirmar-senha"
                  required="required"
                />
              </div>
              <div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>
            </form>
          </fieldset>
        </div>
      </div>
    </div>


    {{ template "footer" }}
    <!--  comment  -->
    {{ template "scripts" }}
    <script src="/assets/js/register.js"></script>
</body>

</html>
